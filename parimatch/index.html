<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parimatch Trackers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/pmlogo.jpg" type="image/gif" sizes="16x16">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">

                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />

                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

<body style="background-color: black;">

    <div class="container-fluid">
        <h3 class="title">Parimatch Referral Program</h3>
        <div class="top-form">
            <div>
                <input class="form-control" type="text" id="code" placeholder="Enter your code" autocomplete="off">
            </div>
            <div class="btn-submit">
                <button type="submit" class="btn btn-primary" onclick="getTrackerData()">Submit</button>
            </div>
        </div>
        <div class="text-center m-2">
            <div class="spinner-grow text-light" role="status" id="spinner" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- <div class="alert alert-warning alert-danger fade show" role="alert" id="alert-div" style="display: none;">
            <span id="alert-content"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
        <div class="alert alert-danger d-flex align-items-center" role="alert" id="alert-div"
            style="display: none !important">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="alert-content">
                An example danger alert with an icon
            </div>
        </div>
        <div id="profile" class="profile">
        </div>
        <!-- <input type="text" value="Hello World" id="rc" readonly hidden>
                <button class="btn btn-primary btn-sm" onclick="copyLink()">Copy</button><span id="cpd"
                    style="display: none;">Copied!</span> -->
        <div id="detail" class="mb-4 mt-4" style="display: none;">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Registration
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="registration">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Deposit Count
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="depositCount">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Deposit Amount
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="depositAmount">&#8377; 0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card border-success">
                        <div class="card-header">
                            Your Commission
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="commission">&#8377; 0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Paid Amount
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="paidAmount">&#8377;0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Remaining Amount
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="remainingAmount">&#8377; 0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Referral Commission (200/deposit)
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="refCommission">&#8377;0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Referred Tracker
                        </div>
                        <div class="card-body">
                            <h2 class="card-text" id="referredTracker">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //console.log('js called');
        //callApi("http://localhost:1337/api/qeeda/ads/campaign");
        var spinner = document.getElementById("spinner");
        var alertDiv = document.getElementById("alert-div");
        var detail = document.getElementById("detail");
        var profile = document.getElementById("profile");


        function getTrackerData() {
            let code = document.getElementById("code").value;
            spinner.style.display = "inline-block";
            detail.style.display = "none";
            profile.style.display = "none";
            alertDiv.setAttribute('style', 'display: none !important');
            if (!code) {
                spinner.style.display = "none";
                alert('Code is required!');
                return;
            }
            console.log('code', code);
            callApi("https://admin.qeedagame.com/api/parimatch/tracker/" + code);

        }
        async function callApi(url) {
            try {
                var response = await fetch(url);
            } catch (error) {
                spinner.style.display = "none";
                alert(error)
                return;
            }
            spinner.style.display = "none";
            if (!response) {
                alert("Server error, Try again later")
                return;
            }
            var respData = await response.json();
            if (respData.code && respData.code == "Error") {
                //alert("" + respData.message);
                alertDiv.style.display = "block";
                document.getElementById("alert-content").innerHTML = respData.message;
                return;
            }
            //console.log('data', respData);
            showData(respData);

        }
        function showData(data) {
            var date = new Date(data.createdAt);
            var jDate = date.toString();
            var newDate = formatDate(jDate);

            let item = `<div class="card col-md-6 col-xs-12 p-2">
                <h6>Name: ${data.firstName} ${data.lastName}</h6>
                <h6>Code: ${data.utmCode}</h6>
                <h6>Plan: ${data.deal}</h6>
                <h6>State: ${data.state}</h6>
                <h6>Joining Date: ${newDate}</h6>
                <h6>
                    Your Link : 
                        <input type="text" value=${data.link} id="rc" readonly>
                        <div class="open-link">
                            <a href=${data.link} style="margin-left:20px"
                            target="_blank" class="open-link-btn">Open</a>
                                <button class="btn btn-primary btn-sm" onclick="copyLink()" style="margin-left:10px">Copy</button><span id="cpd"
                                    style="display: none; margin-left:10px">Copied!</span>
                        </div>
                </h6>
            </div>`;
            document.getElementById("profile").innerHTML = item;
            profile.style.display = "block";
            document.getElementById("registration").innerHTML = data.regCount ? data.regCount : 0;
            document.getElementById("depositCount").innerHTML = data.cpaCount ? data.cpaCount : 0;
            document.getElementById("depositAmount").innerHTML = `&#8377; ${(data.deposits * 73.5).toFixed(2)}`;
            document.getElementById("commission").innerHTML = `&#8377; ${data.commission}`;
            document.getElementById("paidAmount").innerHTML = `&#8377; ${data.paidAmount}`;
            document.getElementById("remainingAmount").innerHTML = `&#8377; ${data.commission - data.paidAmount}`;
            document.getElementById("refCommission").innerHTML = `&#8377; ${data.referralCommission ? data.referralCommission : 0}`;
            document.getElementById("referredTracker").innerHTML = data.referredTracker ? data.referredTracker : 0;
            detail.style.display = "block";

        }

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [day, month, year].join('-');
        }

        function copyLink() {
            /* Get the text field */
            var copyText = document.getElementById("rc");
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");
            /* Alert the copied text */
            document.getElementById("cpd").style.display = "inline-block"
            // alert("Copied the text: " + copyText.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>



</body>

</html>
